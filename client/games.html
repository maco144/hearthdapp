<template name="games">
    {{#if currentUser}}
    {{#if inMatchAnywhere}}
    <div class="ui sidebar left thin visible menu">
        {{> matchesJoined}}
    </div>
    {{/if}}
    <div class="pusher">
        {{> hostMatch}}
        {{#if inMatchChannel}}{{> matchChannel}}
        {{else}}       
        {{> activeGames}}
        {{/if}}
    </div>
    <div class="ui sidebar bottom inline visible">
        {{> gameChoices}}
    </div>
    {{/if}}    
</template>
