<template name="example">
 There are currently {{usersOnlineCount}} users online.
<h1>List of Users online </h1>
  <ul>
   {{#each usersOnline}}
   <li>{{_id}}</li>
   {{/each}}
  </ul>
</template>

<template name="navbartop">
        <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{pathFor 'main'}}" class="navbar-brand">GameGames</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{pathFor 'games'}}">Games</a></li>
                <li><a href="{{pathFor 'profile'}}">Profile</a></li>
            </ul>
            <ul class="nav pull-right">
                <li>{{> loginButtons}}</li>
            </ul>
        </div>
    </div>
</div>
</div>
<div class="container">
	{{> yield}}
</div>
</template>

<template name="main">
<h2>TEST HERE</h2>
</template>

<template name="games">
<h1>gaMes</h1>
{{> addPlayerForm}}
{{> activeq}}
</template>

<template name="profile">
	<h2>PROFILE</h2>
    <div class="panel-body">
    {{#autoForm collection="Meteor.users" doc=current id="signupForm" type=typeAction}}
    <fieldset>
      {{> afObjectField name='profile'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
   </div>
</template>

<template name="activeq">
    <ul class="list-group">
    In Queue
        {{#each players}}
        <li class="list-group-item player"> {{name}} 
        <span class="badge"> {{stake}}</span></li>
        {{/each}}
    </ul>
</template>

<template name="addPlayerForm">
    {{#if currentUser}}
    <form>
        <input type="number" name="wager" value="1" min="0">
        <input type="submit" value="submit">
        <input type="button" id="unregister" value="Leave">
    </form>
    {{/if}}
</template>

<template name="gameRequests">
  <h2>Game Requests</h2>
  <ul>
  {{#each gameRequests}}
    <li>{{player}} vs {{challenged}} for {{wager}} at {{time}}</li>
  {{/each}}
  </ul>
</template>
